[general]
import = [
	"C:/Users/yes/AppData/Roaming/alacritty/themes/alacritty-theme/themes/one_dark.toml"
]
live_config_reload = true

[terminal]
shell = { program = "powershell", args = ["-nologo"] }
# shell = { program = "pwsh", args = ["-nologo"] }


[window]
dimensions = { columns = 100, lines = 25 }
padding = { x = 8, y = 4 }
opacity = 0.85
blur = true
title = "Alacritty"
dynamic_title = false # 保持标题固定

[cursor]
style = "Beam"
unfocused_hollow = true


[scrolling]
history = 100000
multiplier = 3


[font]
# 你已切换到 Consolas，这在 Windows 上肯定能找到
normal = { family = "Consolas", style = "Regular" }
bold = { family = "Consolas", style = "Bold" }
italic = { family = "Consolas", style = "Italic" }
bold_italic = { family = "Consolas", style = "Bold Italic" }
# normal = { family = "Hack Nerd Font", style = "Regular" }
# bold = { family = "Hack Nerd Font", style = "Bold" }
# italic = { family = "Hack Nerd Font", style = "Italic" }
# bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 14.0
offset = { x = 0, y = 2 }


# (保留的美化和体验优化配置)
[bell]
animation = "EaseOut"
duration = 100
command = "none"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true